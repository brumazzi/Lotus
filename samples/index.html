<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<link rel="stylesheet" href="../css/default.css">

	<!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

	<script src="../js/lotus.js"></script>
	<script src="../js/lotus-templates.js"></script>
	<script src="js/templates.json"></script>
	<script src="js/default.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<lotus type="template" data-template="myForm"></lotus>
			</div>
			<div class="col-sm-4">
				<lotus type="template" data-template="myForm"></lotus>
			</div>
			<div class="col-sm-4">
				<lotus type="template" data-template="myForm"></lotus>
			</div>
			<div class="col-sm-4">
				<lotus type="render">{"tag":"button","class":"btn btn-danger","node":["Click Here!"]}</lotus>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<input type="lotus-text" id="nome" label="<b>Nome</b>" class="" value='Hello'>
				<input type="lotus-date" id="data" label="<b>Data</b>" class="">
				<input type="lotus-radio" id="radio1" name="check" label="<b>Radio 1</b>" value="55">
				<input type="lotus-radio" id="radio2" name="check" label="<b>Radio 2</b>" value="00">
				<input type="lotus-checkbox" id="check" label="<b>My Check Box</b>">
			</div>
			<div class="col-sm-4">
				<input type="lotus-text" id="numbero" label="<b>Numero</b>" mask="[\-0-9.]" class="">
			</div>
			<div class="col-sm-4"></div>
		</div>
		<div id="test"><span class="badge bg-dark text-light">hello</span></div>
	</div>
</body>
</html>
